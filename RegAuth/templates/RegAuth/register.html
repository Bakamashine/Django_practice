{% extends "main/layouts/basic.html" %}
{% block title %}
    Регистрация
{% endblock title %}
{% block content %}

    {% comment %} <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Введите вашу почту</label>
            <input type="email"
                   class="form-control"
                   id="exampleInputEmail1"
                   aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label id="password" for="exampleInputPassword1" class="form-label">Password</label>
            <input type="text" name="password" class="form-control" id="password">
        </div>
        <div class="mb-3">
            <label id="password_confirmation" for="exampleInputPassword1" class="form-label">Password</label>
            <input type="text" name="password" class="form-control" id="password">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form> {% endcomment %}

    <div>
    <h1>Регистрация</h1>
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Регистрация</button>
    </form>
    </div>
{% endblock content %}
